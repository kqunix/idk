<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подпишись на Telegram!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 30px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #333;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .promo {
      font-size: 2rem;
      font-weight: bold;
      color: #3cff00;
      background-color: #111;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
    a {
      color: #3cff00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Подпишись на мой Telegram канал!</h1>
    <p>
      Для получения промокода для активации меню, подпишись, пожалуйста, на наш Telegram канал.
      Вы увидите промокод через несколько секунд.
    </p>
    <p>
      Ссылка: <a href="https://t.me/YourTelegramChannel" target="_blank">https://t.me/YourTelegramChannel</a>
    </p>
    <div class="promo" id="promoCode">FREE123</div>
  </div>
  
  <script>
    // Выводим промокод через 3 секунды после загрузки страницы
    window.addEventListener("load", function() {
      setTimeout(function() {
        document.getElementById("promoCode").style.display = "block";
      }, 3000);
    });
  </script>
</body>
</html>
