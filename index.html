<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подпишись и получи промокод!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 30px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #333;
      width: 90%;
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #3cff00;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #3cff00;
    }
    .promo {
      font-size: 2rem;
      font-weight: bold;
      color: #3cff00;
      background-color: #111;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Подпишись на мой Telegram канал!</h1>
    <p>
      Для получения промокода для активации меню подписывайтесь на наш Telegram канал.
    </p>
    <!-- Ссылка открывается в новой вкладке, чтобы пользователь не покидал ваш сайт -->
    <a id="telegramLink" href="https://t.me/kqunixbtw" target="_blank">Подписаться</a>
    <div class="status" id="statusMessage"></div>
    <div class="promo" id="promoCode">FREE123</div>
  </div>
  
  <script>
    // При нажатии на ссылку запускаем таймер 3 секунды.
    document.getElementById("telegramLink").addEventListener("click", function() {
      // Если пользователь нажал на ссылку, показываем сообщение, что подписка в процессе.
      const status = document.getElementById("statusMessage");
      status.textContent = "Подписка оформляется, ожидайте промокод...";
      
      // Через 3 секунды показываем промокод
      setTimeout(function() {
        document.getElementById("promoCode").style.display = "block";
        status.textContent = "Промокод получен!";
      }, 3000);
    });
  </script>
</body>
</html>
